<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>helloChat</title>
  <script src="sockjs.min.js"></script>
  <script src="jquery.min.js"></script>
  <script src="chat.js"></script>
</head>
<body>
  <form id="chatForm">
    <table>
      <tr>
        <td>Username</td>
        <td><input type="text" id="username"></td>
      </tr>
      <tr>
        <td>Chat</td>
        <td>
          <input type="text" id="message">
          <input type="submit" id="submitMessage" value="Send">
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <textarea id="chatArea" cols="80" rows="20"></textarea>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
